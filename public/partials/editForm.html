        <!-- Panel Body -->
        <div class="panel-body">

          <form name ="editForm" novalidate>
              <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" value="San Francisco" ng-model="formData.city" required>
              </div>
              <div class="form-group">
                  <label for="province">State / Province</label>
                  <input type="text" class="form-control" id="province" value="California" ng-model="formData.province" required>
              </div>
              <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" value="United States" ng-model="formData.country" required>
              </div>
              <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" required>
              </div>
              <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" required>
              </div>
              <div class="form-group">
                  <label for="region">Region</label>
                  <input type="text" class="form-control" id="region" value="North America" ng-model="formData.region" required>
              </div>
              <div class="form-group">
                  <label for="accommodation">Accommodation</label>
                  <input type="text" class="form-control" id="accommodation" value="Cow Hollow Motor Inn" ng-model="formData.accommodation" required>
              </div>
              <div class="form-group">
                  <label for="accommodation_alt">Alt. Accommodation</label>
                  <input type="text" class="form-control" id="accommodation_alt" value="Airbnb" ng-model="formData.accommodation_alt" required>
              </div>
              <div class="form-group">
                  <label for="activities">Activities</label>
                  <input type="text" class="form-control" id="activities" value="Kite Boarding" ng-model="formData.activities" required>
              </div>
              <div class="form-group">
                  <label for="comments">Comments</label>
                  <input type="text" class="form-control" id="comments" value="Home" ng-model="formData.comments" required>
              </div>
              <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
              <button type="submit" class="btn btn-danger btn-block" ng-click="editPost()" ng-disabled="addForm.$invalid">Submit</button>
          </form>

        </div>
